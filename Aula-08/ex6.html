<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Grid Responsivo Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Sistema Grid Responsivo</h2>

    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 p-3">
        <div class="bg-primary text-white p-4 rounded shadow text-center">
          <h4>Coluna 1</h4>
          <p>Primeira.</p>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4 p-3">
        <div class="bg-secondary text-white p-4 rounded shadow text-center">
          <h4>Coluna 2</h4>
          <p>Segunda.</p>
        </div>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-4 p-3">
        <div class="bg-success text-white p-4 rounded shadow text-center">
          <h4>Coluna 3</h4>
          <p>Terceira.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
